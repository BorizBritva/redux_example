<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <main>
        <div class="first-block">
            <div class="container">
                <div class="header">
                    <div class="menu">Menu<span class="menu__burger"></span></div>
                </div>
                <div class="logo-wrap">
                    <img src="src/assets/logo.png" alt="corp_logo">
                </div>
                <section>
                    <h1 class="project-title">Find Someone to Click With</h1>
                    <div class="btnWrap">
                        <span class="btnGetStart">
                            <button type="button" name="button">Get Started</button>
                        </span>
                    </div>
                    <aside class="cardsWrap">
                        <ul class="cards__list">
                            <li class="card">
                                <a class="card__world" href="#">
                                    <img src="src/assets/worldwide.png" alt="">
                                    <span class="card__name">One World</span>
                                </a>
                            </li>
                            <li class="card">
                                <a class="card__heart" href="#">
                                    <img src="src/assets/020-two-hearts-3.png" alt="">
                                    <span class="card__name">Two Hearts</span>
                                </a>
                            </li>
                            <li class="card">
                                <a class="card__site" href="#">
                                    <img src="src/assets/icon.png" alt="">
                                    <span class="card__name">One Site</span>
                                </a>
                            </li>
                        </ul>
                    </aside>
                </section>
            </div>
        </div>
        <div class="second-block">
            <div class="container">
                <div class="welcome welcom__wrap">
                    <div class="weclome__name">
                        <img class="welcom__img" src="src/assets/logo-heart.png" alt="welcom-icon">
                        <span class="welcom__name">WELCOME!</span>
                    </div>
                    <blockquote class="welcome__blockquote">
                        "Love is a promise, love is a souvenir, once given never forgotten, </br> never let it disappear."
                    <cite>-Jhon Lennon</cite>
                    </blockquote>
                </div>
                <div class="forms forms__wrap"></div>
            </div>
        </div>
    </main>
</body>
</html>
